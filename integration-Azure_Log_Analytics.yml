description: Log Analytics is a service that helps you collect and analyze data generated
  by resources in your cloud and on-premises environments.
detaileddescription: "Log Analytics is a service that helps you collect and analyze
  data generated by resources in your cloud and on-premises environments.\n\nFull
  documentation for this integration is available in the [reference docs](https://xsoar.pan.dev/docs/reference/integrations/azure-log-analytics).\n\n\n##
  Authorize Cortex XSOAR for Azure Log Analytics\n\nYou need to grant Cortex XSOAR
  authorization to access Azure Log Analytics.\n\n1. Access the [authorization flow](https://oproxy.demisto.ninja/ms-azure-log-analytics).
  \n2. Click the **Start Authorization Process** button. \n   You will be prompted
  to grant Cortex XSOAR permissions for your Azure Service Management. \n3. Click
  the **Accept** button. \n   You will receive your ID, token, and key. You need to
  enter this information, when you configure the Azure Log Analytics integration instance
  in Cortex XSOAR.\n\n## Authorize Cortex XSOAR for Azure Log Analytics (Self-Deployed
  Configuration)\nTo use a self-configured Azure application, you need to add a new
  Azure App Registration in the Azure Portal. To add the registration, go to the [Microsoft
  article](https://docs.microsoft.com/en-us/azure/active-directory/develop/quickstart-register-app).\n\n###
  Required permissions\n- Azure Service Management - permission `user_impersonation`
  of type `Delegated`\n- Log Analytics API - permission `Data.Read` of type `Delegated`\n\nIn
  the self-deployed mode, you can authenticate by using one of the following flows:\n-
  Authentication code flow\n- Client Credentials flow\n\n### Authentication Code flow\n\n---\n1.
  Enter your client ID in the **ID** parameter. \n2. Enter your client secret in the
  **password** parameter.\n3. Enter your tenant ID in the **Token** parameter.\n4.
  Enter your redirect URI in the **Redirect URI** parameter.\n5. Save the integration
  settings.\n6. Run the `!azure-log-analytics-generate-login-url` command in the War
  Room and follow the instruction.\n\n\n### Authorize Cortex XSOAR for Azure Log Analytics
  (Client-Credentials Configuration)\n\n---\nFollow these steps for client-credentials
  configuration.\n\n1. In the instance configuration, select the **client-credentials**
  checkbox.\n2. Enter your Client ID in the **ID/Client ID** parameter. \n3. Enter
  your Client Secret in the **password** parameter.\n4. Enter your Tenant ID in the
  **Tenant ID** parameter.\n5. Run the ***azure-log-analytics-test*** command to test
  the connection and the authorization process.\n\n### Azure Managed Identities Authentication\n#####
  Note: This option is relevant only if the integration is running on Azure VM.\nFollow
  one of these steps for authentication based on Azure Managed Identities:\n\n- #####
  To use System Assigned Managed Identity\n   - Select the **Use Azure Managed Identities**
  checkbox and leave the **Azure Managed Identities Client ID** field empty.\n\n-
  ##### To use User Assigned Managed Identity\n   1. Go to [Azure Portal](https://portal.azure.com/)
  -> **Managed Identities**\n   2. Select your User Assigned Managed Identity -> copy
  the Client ID -> paste it in the **Azure Managed Identities Client ID** field in
  the instance settings.\n   3. Select the **Use Azure Managed Identities** checkbox.\n\nFor
  more information, see [Managed identities for Azure resources](https://learn.microsoft.com/en-us/azure/active-directory/managed-identities-azure-resources/overview).\n##
  Get the Additional Instance Parameters\n\nTo get the **Subscription ID**, **Workspace
  Name**, **Workspace ID** and **Resource Group** parameters, in the Azure Portal,
  go to **Log Analytics workspaces > YOUR-WORKSPACE > Settings** and click the **Workspace
  Settings** tab.\n\n\n---\n[View Integration Documentation](https://xsoar.pan.dev/docs/reference/integrations/azure-log-analytics)"
